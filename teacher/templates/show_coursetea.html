{% extends 'base.html' %}
{% block main %}
    <form action="/teach/coursetea/" method="post">
    {% csrf_token %}
    <table align="center" style="margin-top: 50px;" >
    <tr>
        <td>请输入查询条件: <select name="query" id="">
            <option value="任职科目">任职科目</option>
            <option value="教师姓名">教师姓名</option>
        </select>
        </td>
        <td><input type="text" name="course" ><input type="submit" value="提交" name="提交"></td>
    </tr>
    </table>
    <table align="center" border="1" cellspacing="0" cellpadding="0" width="1000px;" style="text-align: center; margin-top: 50px;">
    <tr>
        <td>教师编号</td>
        <td>教师姓名</td>
        <td>教师性别</td>
        <td>任职日期</td>
        <td>任课科目</td>
        <td>维护</td>
    </tr>
        {% for ctc in ct_course %}
    <tr>
        <td>{{ ctc.teacher.tea_id}}</td>
        <td>{{ ctc.teacher.tea_name }}</td>
        <td>{{ ctc.teacher.tea_gender }}</td>
        <td>{{ ctc.tea_in_date}}</td>
        <td>{{ ctc.course.cour_name}}</td>
        <td><input type="submit" href="/teach/coursetea/" name="离职" value="离职"></td>

    </tr>
        {% endfor %}
    </table>
    </form>
{% endblock %}
