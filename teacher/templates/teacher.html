{% extends 'base.html' %}
{% block main %}
    <h1 style="text-align: center">教职任课</h1>
    <hr>
    <form action="/teach/show/" method="post">
        {% csrf_token %}
        <label for="" style="margin-left: 350px;"> 教师编号:<input type="text" name="t_id"></label>
        <label for="" style="margin-left: 70px;">任职科目:
        {% for cs in cose %}
                <input type="checkbox" name="tea_course" value="{{ cs.cour_id }}"/>{{ cs.cour_name }}
        {% endfor %}
        </label>
        <label for="" style="margin-left: 70px;">  任职日期<input type="date" name="tea_date"></label>
        <table border="1" style="margin-left: 290px;margin-top: 50px; width: 800px; text-align: center " cellpadding="0" cellspacing="0">
            <tr>
                <td>教师姓名</td>
                <td>性别</td>
                <td>年龄</td>
                <td>学历</td>
                <td>授课专业</td>
                <td>婚否</td>
            </tr>
            {% for tl in tal %}
            <tr>
                <td>{{ tl.tea_name }}</td>
                <td>{{ tl.tea_gender }}</td>
                <td>{{ tl.tea_age }}</td>
                <td>{{ tl.tea_edu }}</td>
                <td>{{ tl.major.maj_name}}</td>
                <td>{{ tl.tea_marry}}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" href="/teach/show/" value="提交" style="margin-left: 600px; margin-top: 50px;" name="submit">
        <input type="reset" value="重置" style="margin-left: 50px; margin-top: 50px;" name="submit">
        <a href="/teach/querytea/" style="margin-left: 50px;">展示</a>


    </form>
{% endblock %}
